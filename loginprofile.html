<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
        <link rel="icon" type="image/jpg" href="store/WhatsApp_Image_2024-08-17_at_21.23.32_e625063c.jpg">
        <link rel="stylesheet" href="loginprofile.css">
    </head>
    <body>
        <div class="banner">
        <div class="container">
            <div class="box">
                <h1>MY PROFILE</h1>
                <form action="nstore.html" method="POST">
                    <div class="formsty" >
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Ex: Mary" required>
                        <br><br>
                        <label for="bdy">bday</label>
                        <input type="date" id="bdy">
                        <br><br>
                        <label for="phone">phone no:</label>
                        <input type="tel" id="phone"  required>
                        <br><br>
                        <label for="email">email id:</label>
                        <input type="email" id="email" required>
                        <br><br>
                        <label for="house">House/Flat/Floor no. :</label>
                        <input type="text" id="house" required>
                        <br><br>
                        <label for="road">Apartment/Road/Area:</label>
                        <input type="text" id="road">
                        <br><br><br>
                        <input type="submit">
                </form>
            </div>
        </div>
    </div>
    </body>
</html>

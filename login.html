<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/jpg" href="store/logo.jpg">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="store/logo.jpg" height="100px" alt="Store Logo">
            <ul>
                <li><a href="dashboard.html">Home</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Login</h1>
            <form id="loginForm" class="form-box">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <br><br>
            <p class="text-center mt-3">Don't have an account?<br><br><a href="register.html">Register here</a></p>
        </div>
    </div>

    <!-- JavaScript for login and redirection -->
    <script>
        // Function to handle form submission and redirection
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Redirect to nstore.html
            window.location.href = "nstore.html";
        });
    </script>
</body>
</html>

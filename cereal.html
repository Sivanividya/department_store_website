    <div class="banner">
    </div>
        <div class="navbar">

            <ul>

    <div class="content">
        <h1>Cereals and Breakfast</h1>
        <br><br>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="store\chocos.jpeg" alt="Carrots">
                <h3>Chocos<br>(சோக்கோசு)</h3>
                <p>₹10 per pack</p>
                <div class="quantity-controls">
                    <input type="number" class="quantity" value="0" min="0">
                </div>
                <button class="add-to-cart" data-product-id="21" data-product-name="Chocos" data-product-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <img src="store\cornflask.jpeg" alt="Potato" height="150px">
                <h3>CornFlask</h3><h4>(கார்ன்ஃப்ளாஸ்க்)</h4></h3>
                <p>₹149 per pack</p>
                <div class="quantity-controls">
                    <input type="number" class="quantity" value="0" min="0">
                </div>
                <button class="add-to-cart" data-product-id="22" data-product-name="CornFlask" data-product-price="149">Add to Cart</button>
            </div>
            <div class="product">
                <img src="store\oats.jpeg" alt="Onion">
                <br><br>
                <h3>Oats<br>(ஓட்ஸ்)</h3>
                <p>₹299 for 1kg pack</p>
                <div class="quantity-controls">
                    <input type="number" class="quantity" value="0" min="0">
                </div>
                <button class="add-to-cart" data-product-id="23" data-product-name="Oats" data-product-price="299">Add to Cart</button>
            </div>
            <div class="product">
                <img src="store\ragi.jpeg" alt="Tomato">
                <h3>Ragi<br>(கேழ்வரகு)</h3>
                <p>₹35.7 for 1kg</p>
                <div class="quantity-controls">
                    <input type="number" class="quantity" value="0" min="0">
                </div>
                <button class="add-to-cart" data-product-id="24" data-product-name="Ragi" data-product-price="36">Add to Cart</button>
            </div>
        </div>
